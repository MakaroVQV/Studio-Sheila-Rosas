  <main>
    <div class="container-fluid" style="margin-top: 60px; text-align: center;">
      <section>
        <h1>ALGUMA DÚVIDA?</h1>
        <h4>Entre em contato conosco.</h4>
    </div>
    <div class="container-md">
      <form action="https://formspree.io/f/xbjqvkqp" method="POST">
        <div class="form-group">
          <div class="form row">
            <div class="col md-6">
              <label style="margin-top: 10px;" for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div class="col md-6 mb-3">
              <label style="margin-top: 10px;" for="sobrenome">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome"
                required>
            </div>
          </div>
          <label style="margin-top: 10px;" for="telefone">Telefone de contato</label>
          <input type="text" class="form-control" id="telefone" name="telefone"
            placeholder="Digite seu telefone com o DDD" required>

          <label style="margin-top: 10px;" for="email">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
            placeholder="Digite seu email" required>
          <br>

          <label style="margin-top: 10px;" for="mensagem">Escreva sua dúvida aqui:</label> <br>
          <textarea class="form-control" id="mensagem" name="mensagem" rows="4"></textarea>

          <small id="emailHelp" class="form-text text-muted">Fique tranquilo. Não Compartilharemos seus dados com
            ninguém.</small>
        </div>

        <button class="button-submit">Enviar</button>
      </form>
    </div>
